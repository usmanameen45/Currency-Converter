<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="0" type="number" min="0" id="amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" class="flag">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="reverse-country"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" class="flag">
                        <select name="to">
                            <!-- <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR" selected>INR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>
                    <span id="from-currency-value">0</span>&nbsp;<span id="from-currency-code">USD</span>&nbsp;=&nbsp;<span
                        id="to-currency-value">0</span>&nbsp;<span id="to-currency-code">PKR</span>
                </p>
                <p id="error"></p>
            </div>
        </form>
        <button id="exchange">Get Exchange Rate</button>
    </div>
    <script type="module" src="code.js"></script>
    <script type="module" src="us.js"></script>
</body>

</html>
